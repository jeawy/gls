							</a>
						</div>

													<li class="user-name">$thread[author]</li>
													<li>$thread[dateline]</li>
													<li></li>
													<li> </li>

														<i class="fa fa-commenting fa-magin" aria-hidden="true"></i>{$thread[replies]}

										    </ul> 
							    </div>
					    </div>
					</div>
